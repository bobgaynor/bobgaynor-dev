    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Signal Animation */
      @keyframes signalFlow {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      .signal-text {
        /* Gradient: Teal -> White (The Signal) -> Teal */
        background: linear-gradient(
          120deg, 
          #14b8a6 20%, 
          #0f766e 40%, 
          #ffffff 50%, 
          #0f766e 60%, 
          #14b8a6 80%
        );
        background-size: 200% auto;
        
        /* Standard and Webkit properties for text masking */
        -webkit-background-clip: text;
        background-clip: text;
        
        /* Crucial for Chrome to override parent text color */
        color: transparent !important;
        -webkit-text-fill-color: transparent !important;
        
        animation: signalFlow 3s linear infinite;
        
        /* Ensure the gradient doesn't get clipped at the bottom of letters */
        padding-bottom: 0.1em;
        display: inline-block; 
      }
    </style>

<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Combining security expertise with machine learning to uncover hidden patterns in noisy data and move detection toward predictive intelligence." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bobgaynor.dev" />
    <meta property="og:title" content="bobgaynor.dev" />
    <meta property="og:description" content="Finding the signal in the noise" />
    <meta property="og:image" content="https://bobgaynor.dev/bg.png" />
    <meta property="og:site_name" content="bobgaynor.dev" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bobgaynor.dev" />
    <meta name="twitter:title" content="bobgaynor.dev" />
    <meta name="twitter:description" content="Finding the signal in the noise" />
    <meta name="twitter:image" content="https://bobgaynor.dev/bg.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfilePage",
      "mainEntity": {
        "@type": "Person",
        "name": "Bob Gaynor",
        "url": "https://bobgaynor.dev",
        "sameAs": [
          "https://github.com/bobgaynor",
          "https://www.linkedin.com/in/bobgaynor/"
        ]
      }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="bg.png" />

    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Signal Animation */
      @keyframes signalFlow {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      .signal-text {
        /* Gradient: Teal -> White (The Signal) -> Teal */
        background: linear-gradient(
          120deg, 
          #14b8a6 20%, 
          #0f766e 40%, 
          #ffffff 50%, 
          #0f766e 60%, 
          #14b8a6 80%
        );
        background-size: 200% auto;
        
        /* Standard and Webkit properties for text masking */
        -webkit-background-clip: text;
        background-clip: text;
        
        /* Crucial for Chrome to override parent text color */
        color: transparent !important;
        -webkit-text-fill-color: transparent !important;
        
        animation: signalFlow 3s linear infinite;
        
        /* Ensure the gradient doesn't get clipped at the bottom of letters */
        padding-bottom: 0.1em;
        display: inline-block; 
      }
    </style>

</head>
  <body class="bg-dark text-slate-300 antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
    <!-- This script tag is required to actually start the React application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

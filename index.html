<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bobgaynor.dev</title>
    <meta name="description" content="Combining security expertise with machine learning to reveal hidden threat patterns and move detection toward predictive intelligence." />
    
    <!-- Custom SVG Favicon: A terminal prompt >_ inside a teal block -->
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%2314b8a6"/><path d="M25 35 L45 50 L25 65 M55 65 L75 65" stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/></svg>' />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#14b8a6', // Teal 500
              secondary: '#0f172a', // Slate 900
              dark: '#020617', // Slate 950
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Signal Animation */
      @keyframes signalFlow {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      .signal-text {
        /* Gradient: Teal -> White (The Signal) -> Teal */
        background: linear-gradient(
          120deg, 
          #14b8a6 20%, 
          #0f766e 40%, 
          #ffffff 50%, 
          #0f766e 60%, 
          #14b8a6 80%
        );
        background-size: 200% auto;
        
        /* Standard and Webkit properties for text masking */
        -webkit-background-clip: text;
        background-clip: text;
        
        /* Crucial for Chrome to override parent text color */
        color: transparent !important;
        -webkit-text-fill-color: transparent !important;
        
        animation: signalFlow 3s linear infinite;
        
        /* Ensure the gradient doesn't get clipped at the bottom of letters */
        padding-bottom: 0.1em;
        display: inline-block; 
      }
    </style>
